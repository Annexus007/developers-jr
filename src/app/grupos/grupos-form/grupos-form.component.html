<h1>{{ title }}</h1>

<div class="card">
  <form
    method="post"
    (ngSubmit)="onSubmit()"
    (keydown.enter)="$event.preventDefault()"
    [formGroup]="form"
  >
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        placeholder="Nome"
        formControlName="nome"
      />
      <div *ngIf="form.get('nome') as nome">
        <div
          *ngIf="nome.invalid && (nome.dirty || nome.touched)"
          class="alert alert-danger"
        >
          Nome é obrigatório
        </div>
      </div>
    </div>

    <div class="form-group selectors">
      <label for="ativo">Ativo</label>
      <select
        type="ativo"
        id="ativo"
        name="ativo"
        class="form-control"
        formControlName="ativo"
      >
        <option [ngValue]="true">Ativo</option>
        <option [ngValue]="false">Inativo</option>
      </select>
    </div>
    <div class="buttons">
      <button (click)="voltarClicked()">Voltar</button>
      <button type="submit" [disabled]="form.invalid">Salvar</button>
      <div *ngIf="!loading; else spinner"></div>
    </div>
    <div *ngIf="!err; else error"></div>
  </form>
</div>

<ng-template #spinner>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger">
    <span>{{ err }}</span>
  </div>
</ng-template>
