<mat-card>
  <div>
    <label for="txtNome" class="form-control">Nome: </label>
    <input
      matInput
      type="text"
      name="nome"
      id="nome"
      [(ngModel)]="cliente.nome"
    />
<br/>
    <label for="txtCpf" class="form-control"
      >CPF:
    </label>
    <input
      matInput
      type="text"
      name="cpf"
      id="cpf"
      [(ngModel)]="cliente.cpf"
    />
  </div>
  <br />
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Grupo</mat-label>
      <mat-select
        [(ngModel)]="cliente.grupoCliente"
        name="grupoCliente"
      >
        <mat-option *ngFor="let grupo of grupos" [value]="grupo.id">
          {{ grupo.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <br />
  <div>
    <div class="form-control">
      <mat-checkbox [(ngModel)]="cliente.ativo" name="ativo" ngDefaultControl>
          Ativo
        </mat-checkbox>
    </div>
  <br />
  <div>
      <mat-label>Telefone</mat-label>
      <input
      matInput
      type="text"
      name="telefone"
      id="telefone"
      [(ngModel)]="cliente.telefone"
    />

  </div>
  &nbsp;

  </div>

  <button
    type="button"
    mat-raised-button
    (click)="cadastraCliente(cliente)"
  >
    Incluir
  </button>
  <button type="button" mat-raised-button (click)="cancelar()">Cancelar</button>
</mat-card>
