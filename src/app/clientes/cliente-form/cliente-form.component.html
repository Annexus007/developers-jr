<h1>{{ title }}</h1>

<div class="card">
  <form
    method="post"
    (ngSubmit)="onSubmit()"
    (keydown.enter)="$event.preventDefault()"
    [formGroup]="formulario"
  >
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        placeholder="Nome"
        formControlName="nome"
      />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        class="form-control"
        placeholder="CPF: apenas números"
        formControlName="cpf"
      />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input
        type="text"
        id="telefone"
        name="telefone"
        class="form-control"
        placeholder="Telefone: apenas números com DDD"
        formControlName="telefone"
      />
    </div>

    <div class="form-group">
      <label for="ativo">Ativo</label>
      <select
        type="ativo"
        id="ativo"
        name="ativo"
        class="form-control"
        formControlName="ativo"
      >
        <option value="true">Ativo</option>
        <option value="false">Inativo</option>
      </select>
    </div>

    <div class="form-group" *ngIf="grupos$ | async as grupos; else loading">
      <label for="grupos">Grupo</label>
      <select
        type="grupoId"
        id="grupoId"
        name="grupoId"
        class="form-control"
        formControlName="grupoId"
      >
        <option *ngFor="let grupo of grupos" [ngValue]="grupo.grupoId">
          {{ grupo.nome }}
        </option>
      </select>
    </div>

    <div class="buttons">
      <button (click)="voltarClicked()">Voltar</button>
      <button type="submit" [disabled]="formulario.invalid">
        {{ salvarTexto }}
      </button>
    </div>
  </form>
</div>

<ng-template #loading>
  <span>Carregando...</span>
</ng-template>

<ng-template #erro>
  <span>{{ err }}</span>
</ng-template>
