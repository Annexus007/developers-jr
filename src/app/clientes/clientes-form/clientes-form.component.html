<h1>{{ title }}</h1>

<div class="card">
  <form
    method="post"
    (ngSubmit)="onSubmit()"
    (keydown.enter)="$event.preventDefault()"
    [formGroup]="form"
  >
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        placeholder="Nome"
        formControlName="nome"
      />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        class="form-control"
        placeholder="CPF: apenas números"
        formControlName="cpf"
      />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input
        type="text"
        id="telefone"
        name="telefone"
        class="form-control"
        placeholder="Telefone: apenas números com DDD"
        formControlName="telefone"
      />
    </div>

    <div class="form-group selectors">
      <label for="ativo">Ativo</label>
      <select
        type="text"
        id="ativo"
        name="ativo"
        class="form-control"
        formControlName="ativo"
      >
        <option [ngValue]="true">Ativo</option>
        <option [ngValue]="false">Inativo</option>
      </select>
    </div>

    <div class="form-group selectors" *ngIf="grupos; else spinner">
      <label for="grupos">Grupo</label>
      <select
        type="text"
        id="grupoId"
        name="grupoId"
        class="form-control"
        formControlName="grupoId"
      >
        <option *ngFor="let grupo of grupos" [ngValue]="grupo.grupoId">
          {{ grupo.nome }}
        </option>
      </select>
    </div>

    <div class="buttons">
      <button (click)="voltarClicked()">Voltar</button>

      <button type="submit" [disabled]="form.invalid">
        <span>Salvar</span>
      </button>
      <div *ngIf="!loading; else spinner"></div>
    </div>
    <div *ngIf="!err; else error">{{ err }}</div>
  </form>
</div>

<ng-template #spinner>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>

<ng-template #error>
  <span>{{ err }}</span>
</ng-template>
